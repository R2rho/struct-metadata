[package]
name = "struct-metadata"
version = "0.1.0"
edition = "2021"
categories = ["rust-patterns", "config"]
description = "Macros for attaching metadata to structs."


[dependencies]
struct-metadata-derive = { version = "0", path = "../struct-metadata-derive" }
chrono = { version = "0.4", optional = true }
serde = { version = "*", features = ["derive"] }

[features]
default = ["std", "chrono"]
std = []
chrono = ["dep:chrono"]

[dev-dependencies]
struct-metadata = { version = "0", path = "../struct-metadata" }
serde_json = "*"